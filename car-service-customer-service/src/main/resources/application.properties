spring.datasource.url=jdbc:mysql://localhost:3306/car-service-db
spring.datasource.username=user
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.r2dbc.url=r2dbc:mysql://localhost:3306/car-service-db
spring.r2dbc.username=user
spring.r2dbc.password=123456

spring.flyway.url=jdbc:mysql://localhost:3306/car-service-db
spring.flyway.user=user
spring.flyway.password=123456
spring.flyway.locations=classpath:db/mysql/migrations

#Logging properties
logging.level.org.springframework=info
logging.level.com.stupin=debug
logging.file.path=./logs
logging.file.name=${logging.file.path}/application.log
